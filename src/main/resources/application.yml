spring:
  profiles:
    active: local

---

spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test1db
    username: sa
    password:

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/subway;MODE=MySQL
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: schema.sql